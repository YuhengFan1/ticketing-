<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ticketing Box</h1>
    </header>

    <section id="video-section">
    <div class="video-container">
        <!-- Embed Local Video with Autoplay -->
        <video width="100%" height="500" controls autoplay muted>
            <source src="C:\Users\fyh20\Downloads\Foley- David Fan Charlie Chaplin - Factory Scene - Modern Times (1936)_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>



    <section id="ticket-form">
        <h2>Buy Tickets</h2>
        <form id="ticketForm">
            <label for="event">Choose an Event:</label>
            <select id="event" name="event" required>
                <option value="concert">Concert</option>
                <option value="sports">Sports</option>
                <option value="theater">Theater</option>
            </select>
            <br><br>
            
            <label for="ticket-type">Select Ticket Type:</label>
            <select id="ticket-type" name="ticket-type" required>
                <option value="standard">Standard - $50</option>
                <option value="vip">VIP - $100</option>
            </select>
            <br><br>
            
            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <br><br>
            
            <button type="submit">Purchase Ticket</button>
        </form>
        
        <div id="purchase-summary" style="display:none;">
            <h3>Purchase Summary</h3>
            <p id="summary-text"></p>
        </div>
    </section>

    <footer>
        <p>Ticketing Box Â© 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
